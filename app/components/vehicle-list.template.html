<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="vm.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="vm.orderProp">
          <option value="make">Make</option>
          <option value="year">Year</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="vehicles">
        <li ng-repeat="vehicle in vehicles | filter: vm.query | orderBy: vm.orderProp " class="thumbnail">
          <a href="#!/vehicles/{{ vehicle.id }}" class="thumb">
            <img ng-src="{{ vehicle.imageURL }}" alt="{{ vehicle.make }}" />
          </a>

          <a href="#!/vehicles/{{ vehicle.id }}">{{ vehicle.make }} {{ vehicle.model }}</a>
          <p> {{ vehicle.description }} </p>
        </li>
      </ul>

    </div>
  </div>
</div>
