<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WEB-GRID</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css//bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/bootstrapValidator/dist/css/bootstrapValidator.css"/>
<link rel="stylesheet" href="css/d3-graph.css">
</head>
<body ng-controller="ApplicationController">
     <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl" >
      <div class="container">
        <div class="navbar-header" >
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WEB-GRID</a>
        </div>
        <div class="navbar-collapse collapse">

          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/home') }" ><a href="#/home" >Home</a></li>
            <li ng-class="{ active: isActive('/editor') }" ng-if="currentUser"><a href="#/editor">Editor</a></li>
            <li ng-class="{ active: isActive('/tasks') }" ng-if="currentUser"><a href="#/tasks">My tasks</a></li>
            <li ng-class="{ active: isActive('/monitor') }" ng-if="currentUser"><a href="#/monitor">Grid Monitor</a></li>
          </ul>

            <ul class="nav navbar-nav navbar-right">
                <form ng-if="!currentUser" class="navbar-form navbar-right"  name="loginForm" ng-controller="LoginController"
                      ng-submit="login(credentials)" novalidate>
                    <div class="form-group">
                        <input type="text" id="login" name="login"placeholder="login" class="form-control"
                               ng-model="credentials.login">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password"
                               ng-model="credentials.password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
                <li ng-if="currentUser"><p class="navbar-text">Welcome, {{ currentUser.login }}</p>></li>
                <li ng-if="currentUser" ng-click="setCurrentUser(null)"><a href="#">Log out</a></li>
            </ul>

        </div><!--/.nav-collapse -->
      </div>
    </div>




  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/bootstrapValidator/dist/js/bootstrapValidator.js"></script>
     <script src="bower_components/angular-md5/angular-md5.js"></script>
     <script src="js/my.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="bower_components/d3/d3.js"></script>

</body>
</html>
