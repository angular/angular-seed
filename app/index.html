<!doctype html>
<html lang="en" ng-app="taggedList">
<head>
    <meta charset="utf-8">
    <title>Tagged List App</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<h2>List</h2>

<div ng-controller="TaggedListController">
    <div>
        <div ng-repeat="tag in tags">
            <a href="" ng-click="setCurrentTag(tag)">{{tag}}</a>
        </div>        
    </div>

    <table class="table">
        <tr ng-repeat="item in items | byTag:currentTag">
            <td>
                <input type="checkbox" ng-model="item.done">
            </td>
            <td>
                <span class="done-{{item.done}}">{{item.text}}</span>
            </td>
            <td>
                <label ng-repeat='tag in item.tags'>{{tag}}</label>
            </td>
            <td>
                <a class="btn btn-small" href="#" ng-click="removeItem(item)"><i class="icon-remove-sign"></i></a>
            </td>
        </tr>
    </table>
    <form ng-submit="addItem()">
        <input name="newItem" type="text" ng-model="newItem" size="30"
               placeholder="add new item here">
        <button id="btnAdd" class="btn-primary" type="submit">add</button>
    </form>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/objects.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
