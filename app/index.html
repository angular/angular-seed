<!doctype html>
<html lang="en" ng-app="taggedList">
<head>
    <meta charset="utf-8">
    <title>Tagged List App</title>
    <link rel="stylesheet" href="css/app.css"/>

    <link rel="stylesheet/less" type="text/css" href="components/bootstrap/less/bootstrap.less">
    <script src="components/less/less-1.3.1.min.js" type="text/javascript"></script>
</head>
<body>

<div class="container-fluid" ng-controller="TaggedListController">
    <h2>Tagged List App</h2>

    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav nav-header">Tags</li>
                    <li ng-class="{active: !currentTag}">
                        <a href="" ng-click="setCurrentTag()">All ({{itemPerTag().length}})</a>
                    </li>
                    <li ng-class="{active: currentTag==tag}" ng-repeat="tag in tags">
                        <a href="" ng-click="setCurrentTag(tag)">{{tag}} ({{itemPerTag(tag).length}})</a>
                    </li>
                </ul>
            </div>
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav nav-header">Date</li>
                    <li class="active"><a href="">{{today | date}}</a></li>
                    <li><a href="">{{yesterday | date}}</a></li>
                </ul>
            </div>
        </div>
        <div class="span9">
            <table class="table">
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Tag</th>
                    <th>Remove</th>
                </tr>
                <tr ng-repeat="item in items | byTag:currentTag">
                    <td>
                        <input type="checkbox" ng-model="item.done">
                    </td>
                    <td>
                        <span class="done-{{item.done}}">{{item.text}}</span>
                    </td>
                    <td>
                        <span class="badge" ng-repeat='tag in item.tags'>{{tag}} </span>
                    </td>
                    <td>
                        <a class="btn btn-small" href="#" ng-click="removeItem(item)"><i class="icon-remove-sign"></i></a>
                    </td>
                </tr>
            </table>
            <form ng-submit="addItem()">
                <input name="newItem" type="text" ng-model="newItem" size="30"
                       placeholder="add new item here">
                <button id="btnAdd" class="btn-primary" type="submit">add</button>
            </form>
        </div>
    </div>
</div>

<script src="components/angular/angular.js"></script>
<script src="components/angular/i18n/angular-locale_fr-ca.js"></script>
<script src="js/app.js"></script>
<script src="js/objects.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
