<html lang="en" ng-app="ticTacToeApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="util.js"></script>
    <script src="game.js"></script>
    <script src="board.js"></script>
    <script src="computer.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="TicTacToeCtrl">
<div class="ribbon-visibility">
    <a href="https://github.com/njacobs5074/tic-tac-toe">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67"
             alt="Fork me on GitHub"
             data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png">
    </a>
</div>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">
    <div class="heading">
        <h1 class="title">Tic Tac Toe</h1>

        <div class="player-letters-container">
            <div class="human-letter-container">{{playerTileName}}</div>
            <div class="computer-letter-container">{{computerTileName}}</div>
        </div>
    </div>

    <div class="above-game">
        <p class="game-intro">Try to beat the <strong>computer</strong>!</p>

        <div class="restart-button" ng-click="reset()">New Game</div>
    </div>

    <div class="game-message">
        {{gameMessage}}
    </div>

    <div class="game-container">
        <div class="grid-container">
            <div class="grid-row" ng-repeat="row in [0,1,2]">
                <div class="grid-cell" ng-repeat="col in [0,1,2]"
                     ng-click="onTileClick(row, col, playerTileName)"
                     ng-bind="board.getTile(row, col).player">
                </div>
            </div>
        </div>
    </div>
    <div class="git-hub-link-visibility">
        <p>Fork me on <a href="https://github.com/njacobs5074/tic-tac-to">GitHub</a></p>
    </div>
</div>

</body>
</html>
