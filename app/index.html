<!doctype html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>My HTML File</title>

  <!-- references bootstrap CDN -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  <!-- references our app's stylesheet -->
  <link rel="stylesheet" href="app.css" />

  <!-- this code downloads the angular.js script which registers a callback that will be executed by the browser when the containing HTML page is fully downloaded -->
  <script src="bower_components/angular/angular.js"></script>

  <!-- calls for all components and controllers -->
  <script src="app.js"></script>
</head>

<body ng-controller="VehicleController">

  <ul>
    <li ng-repeat="vehicle in vehicles">
      <span> {{ vehicle.year }} </span>
      <span> {{ vehicle.make }} </span>
      <span> {{ vehicle.model }} </span>
    </li>
  </ul>

</body>

</html>
