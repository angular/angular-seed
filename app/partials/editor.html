<div class="container">
    <table border = "0" cellspacing = 10>
        <tr><td valign="top" width="5%">
                <div class="btn-group-vertical" >
                    <button type="button" class="btn btn-default"  ng-click="create()"><span class="glyphicon glyphicon-edit"></span></button>
                    <button type="button" class="btn btn-default" ng-click="open()"><span class="glyphicon glyphicon-open"></span></button>

                </div>
                <div class="btn-group-vertical" style="padding-top: 10px">
                    <button type="button" class="btn btn-default" ng-click="addNode()"><span class="glyphicon glyphicon-tasks"></span></button>
                    <button type="button" class="btn btn-default" ng-click="addLink()"><span class="glyphicon glyphicon-paperclip"></span></button>
                    <button type="button" class="btn btn-default" ng-click="dell()"><span class="glyphicon glyphicon-remove"></span></button>
                    <button type="button" class="btn btn-default" ng-click="clearSpace()"><span class="glyphicon glyphicon-trash"></span></button>
                    <button type="button" class="btn btn-default" ng-click="save()"><span class="glyphicon glyphicon-save"></span></button>
                 </div>
            </td>
            <td valign="top" style=" display:block; overflow:auto;" >
                <iframe src="partials/graph.html" width="100%" height="{{getHeight()}}" id="graph"></iframe>
            </td></tr>
    </table>
</div>
