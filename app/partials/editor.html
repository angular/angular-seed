<div class="container" ng-if="currentUser">
    <table border = "0" cellspacing = 10>
        <tr><td valign="top" width="5%">
                <div class="btn-group-vertical" >
                    <button type="button" class="btn btn-default"  ng-click="showCreatePanel()"><span class="glyphicon glyphicon-edit"></span></button>
                    <!--<button type="button" class="btn btn-default" ng-click="open()"><span class="glyphicon glyphicon-open"></span></button>-->

                </div>
                <div class="btn-group-vertical" style="padding-top: 10px">
                    <button id="b-add-node" type="button" class="btn btn-default" ng-click="addNode()" disabled><span class="glyphicon glyphicon-tasks"></span></button>
                    <button id="b-add-link" type="button" class="btn btn-default" ng-click="addLink()" disabled><span class="glyphicon glyphicon-paperclip"></span></button>
                    <button id="b-del" type="button" class="btn btn-default" ng-click="dell()" disabled><span class="glyphicon glyphicon-remove"></span></button>
                    <button id="b-clear" type="button" class="btn btn-default" ng-click="clearSpace()" disabled><span class="glyphicon glyphicon-trash"></span></button>
                    <!--<button type="button" class="btn btn-default" ng-click="save()"><span class="glyphicon glyphicon-save"></span></button>-->
                 </div>
            <div class="btn-group-vertical" style="padding-top: 10px">
                <button id="b-send"type="button" class="btn btn-default" ng-click="send()" disabled><span class="glyphicon glyphicon-send"></span></button>
                <!--<button type="button" class="btn btn-default" ng-click=""><span class="glyphicon glyphicon-share"></span></button>-->

            </div>
            </td>
            <td valign="top" style=" display:block; overflow:auto;" >
                <iframe src="partials/graph.html" width="100%" height="{{getHeight()}}" id="graph"></iframe>
            </td></tr>
    </table>
</div>
<div class="alert alert-danger container" role="alert" ng-if="!currentUser">You do not have access to this page. Please sign in or registration.</div>

<div id="task-panel" class="panel panel-primary task-form" style="display: none; overflow: auto">
    <div class="panel-heading">
        <h3 class="panel-title">Create new task</h3>
    </div>
    <div class="panel-body" style="margin: 10px">
        <form id="taskForm" class="form-horizontal" name="taskForm" ng-submit="create()">
            <div class="form-group">
                <label class="control-label">Name</label>
                <input name="name" minlength="2" type="text" required class="form-control" ng-model="task.name"/>
            </div>
            <div class="form-group">
                <label class="control-label">Server URL</label>
                <input name="server" minlength="5" type="text" required class="form-control" ng-model="task.server"/>
            </div>
            <div class="form-group">
                <label class="control-label">Description</label>
                <input name="description"  type="text" class="form-control" task.description/>
            </div>
            <button id="submit" type="submit" class="btn btn-success">Create</button>
            <button type="button" class="btn btn-danger" onclick="document.getElementById('task-panel').style.display='none'">Close</button>
        </form>
    </div>
</div>
